<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery - Lab 2</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel='stylesheet' id='Raleway-css'  href='http://fonts.googleapis.com/css?family=Raleway%3A400%2C800%2C700%2C500%2C300%2C100&#038;ver=4.3' type='text/css' media='all' />
	
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>

	<div id="containerStatic">	

		<center>
			<button class="start"><a href="#containerDynamicUp">Start Simulator</a></button>
			<div style="font-family:verdana;font-size:13px;"><a href="http://mubbashir10.com">Designed by Mubbashir10</a></div>
		</center>
		
	</div>
  
  	<div id="containerDynamicUp">	
		
		<div class="canvas">
			<div class="planeUP"><img src="images/plane.png" alt=""/></div>
		</div>
		<div class="controls">
			<button><a href="#containerDynamicDown">Move Down</a></button>
			<button><a href="#containerDynamicUpHigh">Speed Up Plane</a></button>		
		</div>
	</div>

  	<div id="containerDynamicDown">	
	
		<div class="canvas">
			<div class="planeDown"><img src="images/plane.png" alt=""/></div>
		</div>
		<div class="controls">
			<button><a href="#containerDynamicUp">Move Up</a></button>
			<button><a href="#containerDynamicDownHigh">Speed Up Plane</a></button>	
		</div>
	</div>

  	<div id="containerDynamicDownHigh">	
	
		<div class="canvas">
			<div class="planeDown" style="left:25%;"><img src="images/plane.png" alt=""/></div>
		</div>
		<div class="controls">
			<button><a href="#containerDynamicUp">Move Up</a></button>
			<button><a href="#containerDynamicDown">Speed Down Plane</a></button>		
		</div>
	</div>

  	<div id="containerDynamicUpHigh">	
	
		<div class="canvas">
			<div style="position:absolute;top:10%;left:20%;"><img src="images/plane.png" alt=""/></div>
		</div>
		<div class="controls">
			<button><a href="#containerDynamicDown">Move Down</a></button>
			<button><a href="#containerDynamicUp">Speed Down Plane</a></button>		
		</div>
	</div>





</body>
</html>
